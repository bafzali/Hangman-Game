<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Hangman</h1>
  <h2>North Woods Style</h2>

  <h3 id="gameOver">Can you guess the word???</h3>
  
  <p>Choose your first letter using the keyboard to get started!</p>
  
  <p>Wins:</p>
  <div id="numberWins"></div>
  
  <p>Current word:</p>
  <div id="randomWord"></div>
  
  <p>Number of guesses remaining:</p>
  <div id="lives"></div>
  
  <p>Incorrect letters guessed:</p>
  <div id="lettersGuessed"></div>
  
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
