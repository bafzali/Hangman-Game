<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-3"></div>
      <div class="col-xs-10 col-sm-8 col-md-6">
        <h1 class="text-center bg-primary">Hangman</h1>
        <h2 class="text-center bg-info">North Woods Style</h2>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-3"></div>
      <div class="col-xs-10 col-sm-8 col-md-6">
        <div class="main-content">
          <h3 class="text-center">Can you guess the word???</h3>
          <h3 class="text-center" id="gameOver"></h3>
          <p class="text-center">Choose your first letter using the keyboard to get started!</p>
          <p class="text-center">Wins:</p>
          <div class="text-center" id="numberWins"></div>
          <br>
          <p class="text-center">Current word:</p>
          <div class="text-center" id="randomWord"></div>
          <br>
          <p class="text-center">Number of guesses remaining:</p>
          <div class="text-center" id="lives"></div>
          <br>
          <p class="text-center">Incorrect letters guessed:</p>
          <div class="text-center" id="lettersGuessed"></div>
        </div>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-3"></div>
    </div>
  </div>
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
